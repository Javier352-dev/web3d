<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="fons" src="cielo.webp" />
      <img id="texturaterra" src="images.png" />
      <img id="guernica" src="zora.png" />
      <img id="cara" src="zeld.png" />
      <img id="bicicletes" src="roca.jpg" />
      <img id="patatas" src="fuego.webp" />
      <img id="popo" src="cofre.jpg" />
      <img id="mama" src="bomb.png" />

    </a-assets>
    <a-sky src="#fons"></a-sky>
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
    <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2" src="#guernica"
      animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true">
      ></a-plane>
    <a-box position="-4 3 0" rotation="0 0 50" src="#cara" depth="1" height="1" width="1"
      animation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-box>
    <a-dodecahedron id="esmou" position="8 2 6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>
    <a-box position="2 1 0" rotation="8 7 -6" src="#patatas" depth="1" height="1" width="1"
      animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true"></a-box>></a-box>
    <a-box id="esmou2" position="-4 3 0" rotation="0 0 50" src="#popo" depth="1" height="1" width="1"></a-box>
    <a-sphere id="esmou3" position="1 1 2" rotation="8 7 -6" radius="0.5" src="#mama"></a-sphere>
  </a-scene>

  <script>
    let unobjecte = document.querySelector("#esmou");

    unobjecte.addEventListener("click", () => {
      unobjecte.setAttribute("animation", {
        property: "position",
        to: "8 40 -6",
        dur: 10000
      });
    });





    let unobjecte2 = document.querySelector("#esmou2");

    unobjecte2.addEventListener("click", () => {
      unobjecte2.setAttribute("animation", {
        property: "position",
        to: "5 65 10",
        dur: 10000
      });
    });



    let unobjecte3 = document.querySelector("#esmou3");

    unobjecte3.addEventListener("click", () => {
      unobjecte3.setAttribute("animation", {
        property: "position",
        to: "10 20 -8",
        dur: 10000
      });
    });




  </script>

</body>
<a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes">
</a-dodecahedron>
</a-scene>

</html>
